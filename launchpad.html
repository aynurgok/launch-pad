<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
        <section class="main-wrapper">
          <div class="key-map-wrapper">
            <h2>Key Mapping</h2>
            <ul class="key-map-list">
              <li>
                <kbd data-key="69" class="key">E</kbd>
                <span class="key-sound">Crash</span>
              </li>
              <li>
                <kbd data-key="82" class="key">R</kbd>
                <span class="key-sound">Ride</span>
              </li>
              <li>
                <kbd data-key="70"class="key">F</kbd>
                <span class="key-sound">Floor tom</span>
              </li>
              <li>
                <kbd data-key="71" class="key">G</kbd>
                <span class="key-sound">Mid tom</span>
              </li>
              <li>
                <kbd data-key="72"class="key">H</kbd>
                <span class="key-sound">High tom</span>
              </li>
              <li>
                <kbd data-key="86"class="key">V</kbd>
                <kbd class="key-code">B</kbd>
                <span class="key-sound">Kick</span>
              </li>
              <li>
                <kbd data-key="74"class="key">J</kbd>
                <span class="key-sound">Snare</span>
              </li>
              <li>
                <kbd data-key="73"class="key">I</kbd>
                <span class="key-sound">Hi-Hat Open</span>
              </li>
              <li>
                <kbd data-key="75"class="key">K</kbd>
                <span class="key-sound">Hi-Hat Closed</span>
              </li>
              <li>
                <kbd data-key="65" class="key">A</kbd>
                <span class="key-sound">Hi-Hat Closed</span>
              </li>
              <li>
                <kbd data-key="83" class="key">S</kbd>
                <span class="key-sound">Hi-Hat Closed</span>
              </li>
              <li>
                <kbd data-key="68" class="key">D</kbd>
                <span class="key-sound">Hi-Hat Closed</span>
              </li>
            </ul>
          </div>
          <h1 class="main-title">JavaScript Drum Kit</h1>
          <div class="drum-kit-wrapper">
            <img id="crash-ride" class="crash-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/crash.png" alt="Crash cymbal">
            <img id="hihat-top" class="hihat-top-cymbal" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/hihat-top.png" alt="Hi Hat cymbal">
            <div class="key snare">
              <kbd>L</kbd>
            </div>
            <div class="key kick">
              <kbd>C</kbd>
            </div>
            <div class="key kick2">
              <kbd>X</kbd>
            </div>
            <div class="key tom-high">
              <kbd>H</kbd>
            </div>
            <div class="key tom-mid">
              <kbd>D</kbd>
            </div>
            <div class="key tom-low">
              <kbd>F</kbd>
            </div>
            <div class="key crash">
              <kbd>A</kbd>
            </div>
            <div class="key ride">
              <kbd>S</kbd>
            </div>
            <div class="key hihat-open">
              <kbd>I</kbd>
            </div>
            <div class="key hihat-close">
              <kbd>K</kbd>
            </div>
            <img class="drum-kit" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/img/drum-kit.png" alt="Drum Kit" />
          </div>
        </section>

    </main>
    <audio data-key="69" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/snare.wav"></audio>
    <audio data-key="82"src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
    <audio data-key="70"src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/kick.wav"></audio>
    <audio data-key="71" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-high.wav"></audio>
    <audio data-key="72" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-mid.wav"></audio>
    <audio data-key="86" src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/tom-low.wav"></audio>
    <audio data-key="74"src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/crash.wav"></audio>
    <audio data-key="73"src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/ride.wav"></audio>
    <audio data-key="75"src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-open.wav"></audio>
    <audio data-key="65"src="https://raw.githubusercontent.com/ArunMichaelDsouza/javascript-30-course/master/src/01-javascript-drum-kit/sounds/hihat-close.wav"></audio>
    <audio data-key="83"src="/audio/mixkit-bad-joke-drums-2893.wav"></audio>
    <audio data-key="68"src="/audio/mixkit-joke-drums-578.wav"></audio>

    <script src="launchpad.js"></script>
</body>
</html>
